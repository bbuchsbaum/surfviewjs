<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Surface Test</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif;
    }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="info">Loading GIFTI...</div>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { loadSurface } from './src/index.js';
    
    const info = document.getElementById('info');
    
    async function init() {
      // Scene with dark background to see surface
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);
      
      // Camera
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 0, 300);
      
      // Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);
      
      // Controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      
      // Lights
      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(100, 100, 100);
      scene.add(directionalLight);
      
      const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight2.position.set(-100, -100, -100);
      scene.add(directionalLight2);
      
      try {
        // Load GIFTI
        console.log('Loading GIFTI...');
        const geometry = await loadSurface('./tests/data/ascii.surf.gii', 'gifti', 'left');
        console.log('Loaded geometry:', geometry);
        console.log('Vertices:', geometry.vertices.length, 'Faces:', geometry.faces.length);
        
        // Create simple mesh
        const threeGeom = new THREE.BufferGeometry();
        threeGeom.setAttribute('position', new THREE.Float32BufferAttribute(geometry.vertices, 3));
        threeGeom.setIndex(new THREE.Uint32BufferAttribute(geometry.faces, 1));
        threeGeom.computeVertexNormals();
        
        // Bright red material to make it visible
        const material = new THREE.MeshPhongMaterial({
          color: 0xff0000,
          side: THREE.DoubleSide,
          shininess: 30,
          specular: 0x111111
        });
        
        const mesh = new THREE.Mesh(threeGeom, material);
        scene.add(mesh);
        
        // Center camera on mesh
        threeGeom.computeBoundingBox();
        const box = threeGeom.boundingBox;
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        
        console.log('Bounding box:', box);
        console.log('Center:', center);
        console.log('Size:', size);
        
        // Position camera
        const distance = size.length() * 2;
        camera.position.set(center.x + distance * 0.5, center.y, center.z + distance);
        camera.lookAt(center);
        controls.target.copy(center);
        controls.update();
        
        // Update info
        info.innerHTML = `
          <strong>Minimal GIFTI Test</strong><br>
          Vertices: ${(geometry.vertices.length / 3).toLocaleString()}<br>
          Faces: ${(geometry.faces.length / 3).toLocaleString()}<br>
          Center: (${center.x.toFixed(1)}, ${center.y.toFixed(1)}, ${center.z.toFixed(1)})<br>
          Size: (${size.x.toFixed(1)}, ${size.y.toFixed(1)}, ${size.z.toFixed(1)})<br>
          <br>
          Red brain surface should be visible.<br>
          Use mouse to rotate.
        `;
        
      } catch (error) {
        console.error('Error:', error);
        info.innerHTML = `Error: ${error.message}`;
      }
      
      // Handle resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
      
      // Render loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    }
    
    init();
  </script>
</body>
</html>
