<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hemisphere Views Demo</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; font-family: Inter, system-ui, sans-serif; background: #eef1f6; }
    #viewer { position: absolute; inset: 0; }
    #panel {
      position: absolute; top: 12px; left: 12px;
      background: rgba(20,25,40,0.85); color: #f7f9ff;
      padding: 12px 14px; border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      display: grid; gap: 8px;
      min-width: 200px;
    }
    button {
      background: linear-gradient(135deg, #4a7cff, #6ed6ff);
      border: none; color: #0c1a33; font-weight: 600;
      padding: 8px 10px; border-radius: 8px;
      cursor: pointer; transition: transform 0.05s ease, box-shadow 0.1s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,0.15); }
    button:active { transform: translateY(0); }
    label { display: flex; align-items: center; gap: 6px; font-size: 13px; }
    input[type="range"] { width: 100%; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="panel">
    <div style="font-weight:700">Hemisphere Views</div>
    <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:6px;">
      <button data-view="lateral">Lateral</button>
      <button data-view="medial">Medial</button>
      <button data-view="anterior">Anterior</button>
      <button data-view="posterior">Posterior</button>
      <button data-view="inferior">Inferior</button>
    </div>
    <label>
      Separation
      <input id="sep" type="range" min="0" max="60" step="2" value="20" />
    </label>
    <label>
      Wireframe
      <input id="wire" type="checkbox" />
    </label>
  </div>

  <script type="module">
    import { NeuroSurfaceViewer, MultiLayerNeuroSurface, loadSurface } from './src/index.js';

    const container = document.getElementById('viewer');
    const viewer = new NeuroSurfaceViewer(container, window.innerWidth, window.innerHeight, {
      preset: 'presentation',
      showControls: false
    }, 'lateral');

    viewer.startRenderLoop();

   async function loadHemi(url, hemi) {
      const geom = await loadSurface(url, 'gifti', hemi);
      geom.hemisphere = hemi;
      const surf = new MultiLayerNeuroSurface(geom, { useGPUCompositing: false });
      viewer.addSurface(surf, `${hemi}-surf`);
      return surf;
    }

    // Load two small sample GIFTIs (using same file for both hemispheres for demo)
    const leftPromise = loadHemi('./tests/data/ascii.surf.gii', 'left');
    const rightPromise = loadHemi('./tests/data/ascii.surf.gii', 'right');

    Promise.all([leftPromise, rightPromise]).then(([lhs, rhs]) => {
      // Initial separation
      viewer.separateHemispheres(parseFloat(document.getElementById('sep').value));
      viewer.setHemisphereView('lateral');

      // Wireframe toggle
      document.getElementById('wire').addEventListener('change', (e) => {
        lhs.toggleWireframe(e.target.checked);
        rhs.toggleWireframe(e.target.checked);
        viewer.requestRender();
      });
    });

    // View buttons
    document.querySelectorAll('button[data-view]').forEach(btn => {
      btn.addEventListener('click', () => {
        viewer.setHemisphereView(btn.getAttribute('data-view'));
      });
    });

    // Separation slider
    document.getElementById('sep').addEventListener('input', (e) => {
      const val = parseFloat(e.target.value);
      viewer.separateHemispheres(val);
    });

    // Resize handler
    window.addEventListener('resize', () => {
      viewer.resize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
