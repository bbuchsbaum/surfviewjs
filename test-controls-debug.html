<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controls Debug Test</title>
  <style>
    body { margin: 0; }
    #viewer-container { width: 100vw; height: 100vh; }
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      font-size: 11px;
      font-family: monospace;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="viewer-container"></div>
  <div id="debug">
    <div>Mouse: <span id="mouse">-</span></div>
    <div>State: <span id="state">-</span></div>
    <div>Camera: <span id="camera">-</span></div>
    <div>Target: <span id="target">-</span></div>
    <div>Renders: <span id="renders">0</span></div>
    <div>Changes: <span id="changes">0</span></div>
  </div>
  
  <script type="module">
    import { 
      NeuroSurfaceViewer, 
      MultiLayerNeuroSurface,
      loadSurface,
      setDebug
    } from './src/index.js';
    
    setDebug(false);
    
    const debugEl = {
      mouse: document.getElementById('mouse'),
      state: document.getElementById('state'),
      camera: document.getElementById('camera'),
      target: document.getElementById('target'),
      renders: document.getElementById('renders'),
      changes: document.getElementById('changes')
    };
    
    let renderCount = 0;
    let changeCount = 0;
    
    async function init() {
      // Initialize viewer
      const container = document.getElementById('viewer-container');
      const viewer = new NeuroSurfaceViewer(
        container,
        window.innerWidth,
        window.innerHeight,
        {
          showControls: false,
          ambientLightColor: 0x808080,
          directionalLightIntensity: 1.0,
          backgroundColor: 0x222222,
          controlType: 'surface'
        }
      );
      
      // Hook into render to count renders
      const originalRender = viewer.render.bind(viewer);
      viewer.render = function() {
        renderCount++;
        debugEl.renders.textContent = renderCount;
        originalRender();
      };
      
      // Listen for control changes
      if (viewer.controls.addEventListener) {
        viewer.controls.addEventListener('change', () => {
          changeCount++;
          debugEl.changes.textContent = changeCount;
          console.log('Control change event fired');
        });
      }
      
      // Start render loop
      viewer.startRenderLoop();
      
      // Load and add surface
      const geometry = await loadSurface('./tests/data/ascii.surf.gii', 'gifti', 'left');
      const surface = new MultiLayerNeuroSurface(geometry, {
        baseColor: 0xff4444,
        metalness: 0.1,
        roughness: 0.8
      });
      
      viewer.addSurface(surface, 'brain');
      viewer.centerCamera();
      
      // Monitor controls state
      setInterval(() => {
        if (viewer.controls) {
          const cam = viewer.camera.position;
          debugEl.camera.textContent = `${cam.x.toFixed(1)}, ${cam.y.toFixed(1)}, ${cam.z.toFixed(1)}`;
          
          const target = viewer.controls.target || viewer.controls.getTarget?.();
          if (target) {
            debugEl.target.textContent = `${target.x.toFixed(1)}, ${target.y.toFixed(1)}, ${target.z.toFixed(1)}`;
          }
          
          // Check control state
          if (viewer.controls.currentState !== undefined) {
            const states = ['NONE', 'ROTATE', 'DOLLY', 'PAN'];
            debugEl.state.textContent = states[viewer.controls.currentState + 1] || viewer.controls.currentState;
          }
        }
      }, 100);
      
      // Monitor mouse
      container.addEventListener('mousemove', (e) => {
        debugEl.mouse.textContent = `${e.clientX}, ${e.clientY}`;
      });
    }
    
    init();
  </script>
</body>
</html>
