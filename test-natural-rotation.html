<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Rotation Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #viewer-container {
      width: 100vw;
      height: 100vh;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 14px;
      max-width: 400px;
    }
    .control-tip {
      margin: 5px 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div id="viewer-container"></div>
  <div id="info">
    <strong>Natural Rotation Test (RGL-style)</strong><br><br>
    <strong>Controls:</strong><br>
    <div class="control-tip">• Left mouse: Grab and rotate naturally</div>
    <div class="control-tip">• Right mouse: Pan</div>
    <div class="control-tip">• Scroll: Zoom</div>
    <br>
    <strong>Test the rotation:</strong><br>
    <div class="control-tip">1. Click on the back of the brain (occipital lobe)</div>
    <div class="control-tip">2. Drag upward diagonally - the back should tip up</div>
    <div class="control-tip">3. The rotation follows your mouse movement direction</div>
  </div>
  
  <script type="module">
    import { 
      NeuroSurfaceViewer, 
      MultiLayerNeuroSurface,
      loadSurface,
      setDebug
    } from './src/index.js';
    
    setDebug(true);
    
    async function init() {
      // Initialize viewer
      const container = document.getElementById('viewer-container');
      const viewer = new NeuroSurfaceViewer(
        container,
        window.innerWidth,
        window.innerHeight,
        {
          showControls: false,
          ambientLightColor: 0x606060,
          directionalLightIntensity: 1.0,
          backgroundColor: 0x1a1a1a,
          controlType: 'surface',
          rotationSpeed: 2.0  // Adjust sensitivity
        }
      );
      
      // Start render loop
      viewer.startRenderLoop();
      
      // Load surface
      const geometry = await loadSurface('./tests/data/ascii.surf.gii', 'gifti', 'left');
      
      // Create surface with distinctive coloring
      const surface = new MultiLayerNeuroSurface(geometry, {
        baseColor: 0x4488ff,
        metalness: 0.3,
        roughness: 0.7
      });
      
      // Add to viewer
      viewer.addSurface(surface, 'brain');
      
      // Position camera to look at back of brain
      viewer.setViewpoint('posterior');
      
      console.log('Natural rotation test ready');
    }
    
    init();
  </script>
</body>
</html>
